name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - "tm.frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches: [ main, develop ]
    paths:
      - "tm.frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: tm.frontend/package-lock.json

      - name: Install dependencies
        working-directory: tm.frontend
        run: npm ci

      - name: Run linter
        working-directory: tm.frontend
        run: npm run lint
        continue-on-error: true

      - name: Build
        working-directory: tm.frontend
        run: npm run build

      - name: Check build output
        run: |
          if [ -d "tm.frontend/.next" ]; then
            echo "✅ Build successful"
          else
            echo "❌ Build failed - .next directory not found"
            exit 1
          fi

